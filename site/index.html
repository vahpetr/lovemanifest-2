    <script>
      (function (m, e, t, r, i, k, a) {
        m[i] =
          m[i] ||
          function () {
            (m[i].a = m[i].a || []).push(arguments);
          };
        m[i].l = 1 * new Date();
        (k = e.createElement(t)),
          (a = e.getElementsByTagName(t)[0]),
          (k.async = 1),
          (k.src = r),
          a.parentNode.insertBefore(k, a);
      })(
        window,
        document,
        "script",
        "https://mc.yandex.ru/metrika/tag.js",
        "ym"
      );
      const YM_ID = 91457067;
      ym(YM_ID, "init", {
        clickmap: true,
        trackLinks: true,
        accurateTrackBounce: true,
        webvisor: true,
      });
      function reachGoal(targetName, params) {
        if (window.ym) {
          ym(YM_ID, "reachGoal", targetName, params);

      }

  <body>
    <div class="container">
      <div class="video-container">
        <video
          id="promo"
          class="video"
          src="media/video1.mp4"
          autoplay
          loop
          muted
        ></video>
      </div>
      <div class="logo-container">
        <img src="media/logo.png" alt="LOVE MANIFEST" class="logo" />
      </div>
    </div>
    <script>
      window.addEventListener("appinstalled", () => reachGoal("appinstalled"));
      document.getElementById("promo").addEventListener("click", function (ev) {
        ev.target.muted = !ev.target.muted;
      });
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("service-worker.js").then(
            function (registration) {
              console.log(
                "Регистрация ServiceWorker прошла успешно с областью действия: ",
                registration.scope
              );
            },
            function (err) {
              console.log("Регистрация ServiceWorker не удалась: ", err);
            }
          );
        });
      }
    </script>
  </body>
